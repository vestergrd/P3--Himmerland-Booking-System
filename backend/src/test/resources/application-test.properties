# Application name (specific for tests if needed)
spring.application.name=Himmerland-booking-software-test

# Use a different port if starting an embedded server during tests
server.port=8081

# Database configuration
spring.datasource.url=jdbc:sqlite:src/test/resources/database/TestDatabase.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop  
# Use 'create-drop' for tests to reset DB state

# Enable SQL logging if needed
spring.jpa.show-sql=true

# File storage for test profile pictures
profile.picture.directory=src/main/resources/database/img/profilePictures/


logging.level.org.springframework.security=DEBUG
logging.level.com.auu_sw3_6.Himmerland_booking_software=DEBUG